---
# defaults file for docker

# Should be overrridden
docker_user: "{{ ansible_user_id }}"
docker_datadir : "docker-data"

docker:
  packages:
    - "docker-ce"
    - "docker-ce-cli"
    - "containerd.io"
    - "python3-docker"
    - "docker-compose-plugin"

  service:
    name: "docker"
    subnet: "10.10.11.0/24" # By default this conflicts with the company
